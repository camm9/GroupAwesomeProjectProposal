<!--

    Layout Admin
      .layout-admin   (required)

      .aside-sticky           - sidebar : fixed and push header
      .header-sticky          - header : always visible on top (acting as old .header-focus)

    ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++

    SCROLL TO TOP BUTTON [optional styling]

      data-s2t-disable="true"
      data-s2t-position="start|end"
      data-s2t-class="btn-secondary btn-sm"   (default)
      data-s2t-class="btn-secondary rounded-circle"
      data-s2t-class="btn-warning rounded-circle"

    ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++ ++

  -->

						   <li class="breadcrumb-item"><a th:href="@{/admin/add}">New</a></li>
    						<li class="breadcrumb-item text-muted active" aria-current="page">Administrator list</li>
						</ol><br>
					</nav>
				</header>

					<div class="card-header p-3">

						<div class="card-body pt-1">

							<!-- item list -->
							<div class="table-responsive-md">

								<table class="table table-align-middle" role="grid" aria-describedby="mobile-page-info">
									<thead>
										<tr>
											
											<th class="small text-muted" style="width:20px">
												<a href="#!" class="d-flex link-muted" 
													aria-label="order by inventory">

													<span class="ms-2">Id</span>
												</a>
											</th>
											<th class="small text-muted" style="width:220px">

													<span class="ms-2">Username</span>
												</a>
											</th>
											<th class="small text-muted" style="width:220px">

											</th>
											<th class="small text-muted" style="width:220px">

													aria-label="order by inventory">

												</a>
											</th>
											
											<th class="small text-muted">

													<span class="ms-2">Options</span>
												</a>
											</th>
										</tr>
									</thead>
									<tbody id="checkall-list">

										<!-- DB item -->
										<tr th:each="user: ${userList}">
											
											<td><!-- user -->
												<div class="d-flex align-items-center">
													<div class="ms-4">
														<a href="#!" class="text-dark" th:text="${user.userId}"> </a>

													</div>
												</div>
											</td>
											<td>
												<div class="ms-4">
													<a href="#!" class="text-dark" th:text="${user.username}"></a>

												</div>
											</td>
											<td class="text-center"><!-- email -->
												<a href="#!" class="text-dark" th:text="${user.email}"></a>
											</td>
											<td class="text-dark"><!-- status -->
												xxxxxxxxxxx
											</td>
											<td class="text-end"><!-- options -->
												<a class="btn btn-sm btn-block btn-success" th:href="@{'/admin/editadmin?id=' + ${user.userId}}">
													<span class="text-white">Edit</span>
												</a>
											</td>
											<td class="text-end"><!-- options -->
												<a class="btn btn-sm btn-block btn-danger" th:href="@{'/users/delete?deleteUser=' + ${user.userId}}">
													<span class="text-white">Delete</span>
												</a>
											</td>				
										</tr>

										<!-- end DB item -->
