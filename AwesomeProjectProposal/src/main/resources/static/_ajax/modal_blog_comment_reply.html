	<!-- 

		BLOG COMMENT REPLY
		blog-page-single-sidebar.html

		MODAL : OPTIONAL

	-->
	<form novalidate method="post" action="#" class="bs-validate">

		<!-- COMMENT ID : WE ADD A REPLY TO -->
		<input type="hidden" name="comment_id" value="1">



		<div class="modal-header">
			<h2 class="modal-title fs--18 m-0">
				Comment Reply
			</h2>

			<button type="button" class="close pointer" data-dismiss="modal" aria-label="Close">
				<span class="fi fi-close fs--18" aria-hidden="true"></span>
			</button>
		</div>

		<div class="modal-body p-4">

			<!-- already logged in -->
			<span class="d-block text-muted fs--12 mb-1">
				Logged in as: <b>John Doe</b>. 
				Not you? Please <a rel="nofollow" href="#!">sign out</a>
			</span>
							

			<div class="form-label-group mb-3">
				<input required placeholder="Name" id="comment_name" type="text" value="" class="form-control">
				<label for="comment_name">Name</label>
			</div>


			<div class="form-label-group mb-3">
				<input required placeholder="Email" id="comment_email" type="email" value="" class="form-control">
				<label for="comment_email">Email</label>
			</div>



			<div class="clearfix mb-3">

				<div class="form-label-group">
					<textarea required rows="3" id="comment_description"
							data-output-target=".js-form-advanced-char-left" 
							class="form-control js-form-advanced-char-count-down" 
							maxlength="3000" placeholder="Your comment"></textarea>
					<label for="comment_description">Your comment</label>
				</div>

				<span class="fs--12 text-muted text-align-end float-end mt-1">
					characters left: <span class="js-form-advanced-char-left">3000</span>
				</span>

			</div>


			<!-- 
				GDPR CONSENT 
				!only if user not logged in!
			-->
			<div class="clearfix bg-light position-relative rounded p-4">

				<span class="text-muted fs--12 d-block position-absolute bottom-0 end-0 m-2">
					EU GDPR
				</span>

				<label class="form-checkbox form-checkbox-primary">
					<input required type="checkbox" name="checkbox">
					<i></i> 
					<span> 	
						I consent that my data is being stored in 
						line with the guidelines set out in  
						<a href="page-terms-and-conditions.html" target="_blank">Privacy Policy</a>. 
					</span>
				</label>

			</div>
			<!-- /GDPR CONSENT -->

		</div>

		<div class="modal-footer">

			<button type="submit" class="btn btn-sm btn-primary">
				<i class="fi fi-check"></i>
				Submit Comment
			</button>

			<a href="#" class="btn btn-sm btn-secondary d-none d-sm-block" data-dismiss="modal">
				<i class="fi fi-close"></i>
				Close
			</a>

		</div>

	</form>
