<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<body>
    <div id="container">
      <h1>Site User List</h1>
      <table class="table table-striped">
		<thead>
			<tr>Id
			</tr>
			<tr>Username
			</tr>
			<tr>Email
			</tr>
			<tr>Password
			</tr>
		</thead>
		<tr th:each="user: ${userList}">
		<td th:text="${user.userId}"></td>
		<td th:text="${user.username}"></td>
		<td th:text="${user.email}"></td>
		<td th:text="${user.password}" style="-webkit-text-security: square" ></td>

		
		<td><a th:href="@{'/users/editUser?id=' + ${user.userId}}" class="btn btn-danger">Edit</a>	
		
		<td><a th:href="@{'/users/delete?deleteUser=' + ${user.userId}}" class="btn btn-danger">Delete</a>		
		
		</tr>
	</table>
    </div>

</body>
</html>
