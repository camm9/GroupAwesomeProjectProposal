	<!-- 

		PRODUCT REVIEW

	-->
	<form novalidate method="post" action="#" class="bs-validate">

		<!-- COMMENT ID : WE ADD A REPLY TO -->
		<input type="hidden" name="product_id" value="1">



		<div class="modal-header">
			<h2 class="modal-title fs--18 m-0">
				Add Review
			</h2>

			<button type="button" class="close pointer" data-dismiss="modal" aria-label="Close">
				<span class="fi fi-close fs--18" aria-hidden="true"></span>
			</button>
		</div>



		<div class="modal-body p-4">


			<!-- already logged in -->
			<span class="d-block text-muted fs--12 mb-1">
				Logged in as: <b>John Doe</b>. 
				Not you? Please <a rel="nofollow" href="#!">sign out</a>
			</span>


			<div class="form-label-group mb-3">
				<input required placeholder="Review Title" id="review_title" type="text" value="" class="form-control">
				<label for="review_title">Review Title</label>
			</div>


			<div class="clearfix mb-3">

				<div class="form-label-group">
					<textarea required rows="3" id="comment_description"
							data-output-target=".js-form-advanced-char-left" 
							class="form-control js-form-advanced-char-count-down" 
							maxlength="3000" placeholder="Your review"></textarea>
					<label for="comment_description">Your review</label>
				</div>

				<span class="fs--12 text-muted text-align-end float-end mt-1">
					characters left: <span class="js-form-advanced-char-left">3000</span>
				</span>

			</div>


			<div class="d-block mb-3">
				<select required name="product_review_star" class="form-control bs-select">
					<option value="5" data-icon="fi fi-star-full text-warning float-start">5 stars</option>
					<option value="4" data-icon="fi fi-star-full text-warning float-start">4 stars</option>
					<option value="3" data-icon="fi fi-star-full text-warning float-start">3 stars</option>
					<option value="2" data-icon="fi fi-star-full text-warning float-start">2 stars</option>
					<option value="1" data-icon="fi fi-star-full text-warning float-start">1 star</option>
				</select>
			</div>


			<div class="d-block">

				<div class="clearfix">
					<a href="#review_images" class="text-decoration-none fs--13 d-block" data-toggle="collapse">
						<span class="group-icon float-start">
							<i class="fi fi-arrow-down"></i> 
							<i class="fi fi-arrow-up"></i> 
						</span> &nbsp; 

						UPLOAD IMAGES <span class="text-muted">[OPTIONAL]</span>
					</a>
				</div>

				<div id="review_images" class="collapse">

					<div class="bg-light mt-3 px-4 py-3">


						<label class="btn btn-sm btn-primary cursor-pointer position-relative m-0">

						    <input 	name="file_input_name[]" 
						    		multiple=""
						    		type="file" 

						    		data-file-ext="jpg, jpeg" 
						    		data-file-max-size-kb-per-file="3000"
						    		data-file-max-size-kb-total="15000" 
						    		data-file-max-total-files="5"
						    		data-file-ext-err-msg="Allowed:" 
						    		data-file-exist-err-msg="File already exists:"
						    		data-file-size-err-item-msg="File too large!"
						    		data-file-size-err-total-msg="Total allowed size exceeded!"
						    		data-file-size-err-max-msg="Maximum allowed files:"
						    		data-file-toast-position="bottom-center"
						    		data-file-preview-container=".js-file-input-container-multiple-review-modal" 
						    		data-file-preview-img-height="60" 
						    		data-file-preview-show-info="true" 
						    		data-file-preview-class="bg-white p-2 mb-2 shadow-md rounded w-100" 
						    		data-file-btn-clear="a.js-file-input-btn-multiple-review-modal-remove"
						    		data-file-preview-img-cover="false" 
						    		data-file-preview-list-type="list" 

						    		class="custom-file-input absolute-full">

							<span class="group-icon">
								<i class="fi fi-arrow-upload"></i>
								<i class="fi fi-circle-spin fi-spin"></i>
							</span> 

							<span>Select Files</span>

						</label>

						<!-- remove button -->
						<a href="#" title="Clear Files" data-toggle="tooltip" class="js-file-input-btn-multiple-review-modal-remove hide btn btn-sm btn-secondary mx-1">
							<i class="fi fi-close"></i>
							Clear files
						</a>

						<!--
								
							Container : files are pushed here!
							.hide-empty = container hidden if empty

						-->
						<div class="js-file-input-container-multiple-review-modal d-block position-relative clearfix hide-empty mt-3"><!-- container --></div>

					</div>

					<div class="d-block fs--12 mt-1 mx-1">JPG , JPEG</div>

				</div>

			</div>


		</div>



		<div class="modal-footer">
			<button type="submit" class="btn btn-sm btn-primary">
				<i class="fi fi-check"></i>
				Submit Review
			</button>

			<a href="#" class="btn btn-sm btn-secondary d-none d-sm-block" data-dismiss="modal">
				<i class="fi fi-close"></i>
				Close
			</a>
		</div>

	</form>
