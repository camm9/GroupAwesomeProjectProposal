<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>User Edit Form</h1>
<form action ="#" th:action="@{/editFormPost}" th:object="${selected}" method="post" >

<input type="text" th:value ="${selected.userId}" th:field="${selected.userId}" readOnly> </br>
<label for="username">username:</label><br>
 <input type="text" id="username" name="username" th:value ="${selected.username}" th:field="${selected.username}"  ><br>
 <label for="email">Email:</label><br>
 <input type="text" id="Email" name="Email" th:value ="${selected.email}" th:field="${selected.email}" ></br>
 <label for="password">Password:</label><br>
 <input type="password" id="password" name="password" th:value ="${selected.password}" th:field="${selected.password}" >
 
 <input type="submit" value="Submit" />

</form>
</body>
</html>
