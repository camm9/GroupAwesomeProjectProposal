<!-- 
	Modal Body
	Custom content

	Note:
		<span class="js-form-advanced-selected-items"></span>
		This tag will always be updated with no. of selected items. 
		See in this demo blow
-->

	<label class="d-block font-weight-medium">
		Move all <span class="js-form-advanced-selected-items">0</span> customers to group:
	</label>

	<select required="" class="form-control mb-4" name="my_select">
		<option value="">Select...</option>
		<option value="1">Group 1</option>
		<option value="2">Group 2</option>
		<option value="3">Group 3</option>
		<option value="4">Group 4</option>
	</select>

	<label class="form-switch form-switch-pill form-switch-primary d-block mb-4">
		<input type="checkbox" value="1" checked="" data-toggle="collapse" data-target="#checked_info">
		<i data-on="&#10004;" data-off="&#10005;"></i>
		Notify Customers
	</label>

	<div id="checked_info" class="collapse show">
		<p class="mb-4 text-muted bg-light p--15 fs--14 rounded">
			<span class="d-block fs--12 font-weight-medium text-primary">NOTIFY CUSTOMERS</span>
			All customers will be notified by email that are moved to a new group!
		</p>
	</div>
