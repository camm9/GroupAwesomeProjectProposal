<body>
<h1>User Edit Form</h1>
<form action ="#" th:action="@{/editFormPost}" th:object="${selected}" method="post" >

<label for="username">username:</label><br>
 <input type="text" id="username" name="username" th:value ="${selected.username}" th:field="${selected.username}"  ><br>
